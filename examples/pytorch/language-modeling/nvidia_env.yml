name: language-modeling
channels:
  - default
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - pytorch==1.7.1
  - pytorch-cuda=11.7
  - python=3.9
  - pip
  - pip:    
    - accelerate >= 0.12.0
    - datasets >= 1.8.0
    - sentencepiece != 0.1.92
    - protobuf <= 3.20.0
    - evaluate
    - scikit-learn
    - transformers==4.28.1
    - boto3
    - python-dotenv
